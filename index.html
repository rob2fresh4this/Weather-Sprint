<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/weather02-512.webp">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-dashboard">
            <div class="box-left">
                <div class="container-left">
                    <img class="magnifying-glass" src="./assets/images/magnifying-glass-solid.svg" alt="magnifying-glass">
                    <input type="text" class="search-bar" placeholder="Search...">
                    <span class="search-button">Search</span>
                </div>
            </div>

            <div class="favorites">
            </div>

            <div class="main-weather">
                <div>
                    <h2>content</h2>
                </div>
                <div class="main-weather"></div>
                <div class="favorites"></div>
            </div>

            <div class="forecast"></div>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
